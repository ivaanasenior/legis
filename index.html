<!DOCTYPE html>
<html>
<head>
  <meta name = “theme-color” content = “#000000”>
  <title>Unos brojeva</title>
  <style>
    body {
      background: linear-gradient(to bottom, #2980b9, #87cefa);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
     
    }

    h1 {
      color: #fff;
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: row;
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      color: #fff;
      font-size: 3rem;
      width: 90%;
      padding-left: 15px;
      margin: 5px 3%;
    }

    input[type="text"] {
      font-size: 7rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, .9);
      color: #333;
      text-align: right;
     font-weight: bold;
      width: 94%;
      padding: 3px 20px;
      margin: 1% 3%;
      box-sizing: border-box;
    }

    button {
      margin: 3%;
      padding: 15px;
      font-size: 5rem;
      border: none;
      border-radius: 15px;
      background-color: red;
      color: white;
      cursor: pointer;
      align: center;
    }

    button:hover {
      background-color: #87cefa;
      color: #fff;
    }

 input::placeholder {
    font-size: 0.5em;
    opacity: 0.2;
    color: black;
    font-weight: normal;
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator plate</h1>

    <form>
      <div class="form-group">
        <label for="text">Osnovica:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="osnovica" name="number1" placeholder="npr. 100,00" required> 
      </div>

      <div class="form-group">
        <label for="text">Koeficijent:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="koeficijent" name="number2" placeholder="npr. 15" required>
      </div>

      <div class="form-group">
        <label for="text">% minulog rada:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="stopa-minulog-rada" name="number3" placeholder="npr. 4,8" required>
      </div>
     
      <div class="form-group">
        <label for="text">Lični odbitak:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="stopa-minulog-rada" name="number3" placeholder="npr. 4,8" required>
      </div>

      <button type="submit">Izračunaj</button>
    </form>
  </div>
</body>
</html>
