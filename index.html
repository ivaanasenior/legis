<!DOCTYPE html>
<html>
<head>
  <meta name="theme-color" content="#2980b9">
  <title>Unos brojeva</title>
  <style>
    body {
      background-color: #000000;
      background-image: linear-gradient(147deg, #000000 0%, #2c3e50 74%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;    
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
     
    }

    h1 {
      color: #fff;
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: row;
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      color: #fff;
      font-size: 3rem;
      width: 90%;
      padding-left: 15px;
      margin: 5px 3%;
    }

    input[type="text"] {
      font-size: 7rem;
      border: none;
      border-radius: 8px; 
      background: rgba(255, 255, 255, .9);
      color: #333;
      text-align: right;
     font-weight: bold;
      width: 94%;
      padding: 3px 20px;
      margin: 1% 3%;
      box-sizing: border-box;
    }

    button {
      margin: 3%;
      padding: 15px;
      font-size: 5rem;
      border: none;
      border-radius: 15px;
      background-color: red;
      color: white;
      cursor: pointer;
      align: center;
    }

    button:hover {
      background-color: #87cefa;
      color: #fff;
    }

 input::placeholder {
    font-size: 0.5em;
    opacity: 0.2;
    color: black;
    font-weight: normal;
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator plate</h1>

    <form id="salary-form">
      <div class="form-group">
        <label for="text">Osnovica:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="osnovica" placeholder="npr. 100,00" required> 
      </div>

      <div class="form-group">
        <label for="text">Koeficijent:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="koeficijent"  placeholder="npr. 15" required>
      </div>

      <div class="form-group">
        <label for="text">% minulog rada:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="minuli-rad"  placeholder="npr. 4,8"d>
      </div>
     
      <div class="form-group">
        <label for="text">Lični odbitak:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="licni-odbitak"  placeholder="npr. 4,8">
      </div>

      <div class="form-group">
        <label for="text">Ukupno radnih sati:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="broj-sati"  placeholder="npr. 176" required>
      </div>

      <div class="form-group">
        <label for="text">Broj sati na redovnom radu:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="redovan-rad"  placeholder="" required>
      </div>

      <div class="form-group">
        <label for="text">Broj sati na noćnom radu:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="nocni-rad"  placeholder="">
      </div>

      <div class="form-group">
        <label for="text">Broj sati na radu za praznik:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="rad-za-praznike"  placeholder="">
      </div>

      <div class="form-group">
        <label for="text">Plaćeno odsustvo (godišnji odmor, vjerski praznik...):</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="placeno-odsustvo"  placeholder="">
      </div>

      <div class="form-group">
        <label for="text">Bolovanje do 30 dana:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="bolovanje-do-30"  placeholder="">
      </div>

      <div class="form-group">
        <label for="text">Bolovanje preko 30 dana:</label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" id="bolovanje-preko-30"  placeholder="">
      </div>

    
     
 <input type="submit" value="Izračunaj">
</form>

 <table id="salaryTable" style="display: none;">
    <tr>
      <th>Osnovna bruto plata</th>
      <td id="osnovnaBrutoPlataResult"></td>
    </tr>
    <tr>
      <th>Radni staž</th>
      <td id="radniStazResult"></td>
    </tr>
    <tr>
      <th>Cijena radnog sata</th>
      <td id="cijenaRadnogSataResult"></td>
    </tr>
    <tr>
      <th>Iznos redovnog rada</th>
      <td id="iznosRedovnogRadaResult"></td>
    </tr>
    <tr>
      <th>Iznos noćnog rada</th>
      <td id="iznosNocnogRadaResult"></td>
    </tr>
    <tr>
      <th>Iznos prazničnog rada</th>
      <td id="iznosPraznicnogRadaResult"></td>
    </tr>
    <tr>
      <th>Iznos bolovanja do 30 dana</th>
      <td id="iznosBolovanjaDo30Result"></td>
    </tr>
    <tr>
      <th>Iznos bolovanja preko 30 dana</th>
      <td id="iznosBolovanjaPreko30Result"></td>
    </tr>
    <tr>
      <th>Bruto plata</th>
      <td id="brutoPlataResult"></td>
    </tr>
    <tr>
      <th>Ukupni doprinosi</th>
      <td id="ukupniDoprinosiResult"></td>
    </tr>
    <tr>
      <th>Ukupni porez</th>
      <td id="ukupniPorezResult"></td>
    </tr>
    <tr>
      <th>Neto plata</th>
      <td id="netoPlataResult"></td>
    </tr>
  </table>

  <script>
   
    
    function calculateSalary() {
      var osnovica = parseFloat(document.getElementById("osnovica").value);
      var koeficijent = parseFloat(document.getElementById("koeficijent").value);
      var minuliRad = parseFloat(document.getElementById("minuli-rad").value);
      var licniOdbitak = parseFloat(document.getElementById("licni-odbitak").value);
      var brojSati = parseFloat(document.getElementById("broj-sati").value);
      var redovanRad = parseFloat(document.getElementById("redovan-rad").value) || 0;
      var nocniRad = parseFloat(document.getElementById("nocni-rad").value) || 0;
      var radZaPraznike = parseFloat(document.getElementById("rad-za-praznike").value) || 0;
      var placenoOdsustvo = parseFloat(document.getElementById("placeno-odsustvo").value) || 0;
      var bolovanjeDo30 = parseFloat(document.getElementById("bolovanje-do-30").value) || 0;
      var bolovanjePreko30 = parseFloat(document.getElementById("bolovanje-preko-30").value) || 0;
      
      var osnovnaBrutoPlata = koeficijent * osnovica;
      var radniStaz = osnovnaBrutoPlata * minuliRad;
      var cijenaRadnogSata = osnovnaBrutoPlata / brojSati;
      var iznosRedovnogRada = (redovanRad + placenoOdsustvo) * cijenaRadnogSata;
      var iznosNocnogRada = redovanRad * cijenaRadnogSata * 1.35;
      var iznosPraznicnogRada = redovanRad * cijenaRadnogSata * 1.5;
      var iznosBolovanjaDo30 = redovanRad * cijenaRadnogSata * 0.8;
      var iznosBolovanjaPreko30 = redovanRad * cijenaRadnogSata * 0.85;
      var brutoPlata = iznosRedovnogRada + iznosNocnogRada + iznosPraznicnogRada + iznosBolovanjaDo30 + iznosBolovanjaPreko30;
      var ukupniDoprinosi = osnovnaBrutoPlata * 0.31;
      var ukupniPorez = (brutoPlata - poreskoOslobodjenje - licniOdbitak) * 0.08;
      var netoPlata = brutoPlata - ukupniDoprinosi - ukupniPorez;
      
      var table = document.getElementById("salaryTable");
      table.style.display = "block";
      
      var tbody = table.querySelector("tbody");
      if (tbody === null) {
        tbody = document.createElement("tbody");
        table.appendChild(tbody);
      } else {
        tbody.innerHTML = "";
      }
      
      var rows = [
        { label: "Osnovna bruto plata", value: osnovnaBrutoPlata },
        { label: "Radni staž", value: radniStaz },
        { label: "Cijena radnog sata", value: cijenaRadnogSata },
        { label: "Iznos redovnog rada", value: iznosRedovnogRada },
        { label: "Iznos noćnog rada", value: iznosNocnogRada },
        { label: "Iznos prazničnog rada", value: iznosPraznicnogRada },
        { label: "Iznos bolovanja do 30 dana", value: iznosBolovanjaDo30 },
        { label: "Iznos bolovanja preko 30 dana", value: iznosBolovanjaPreko30 },
        { label: "Bruto plata", value: brutoPlata },
        { label: "Ukupni doprinosi", value: ukupniDoprinosi },
        { label: "Ukupni porez", value: ukupniPorez },
        { label: "Neto plata", value: netoPlata }
      ];
      
      rows.forEach(function(row) {
        var tr = document.createElement("tr");
        var th = document.createElement("th");
        th.textContent = row.label;
        var td = document.createElement("td");
        td.textContent = row.value.toFixed(2);
        tr.appendChild(th);
        tr.appendChild(td);
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
